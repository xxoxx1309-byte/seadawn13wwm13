<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>심력 충전량 및 완료 예상 시간 계산기</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      max-width: 460px;
      margin: 40px auto;
      padding: 20px;
      background: #f7f9fc;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #4a90e2;
      outline: none;
    }
    button {
      background: #4a90e2;
      color: #fff;
      font-weight: 700;
      border: none;
      cursor: pointer;
      margin-top: 25px;
      user-select: none;
    }
    button:hover {
      background: #357abd;
    }
    .result {
      margin-top: 30px;
      padding: 16px;
      background: #e9f0fb;
      border-radius: 8px;
      white-space: pre-line;
      font-size: 16px;
      font-weight: 600;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h2>심력 충전량 및 완료 예상 시간 계산기</h2>

  <label for="startTime">시작 시간 (YYYY-MM-DD HH:mm)</label>
  <input type="datetime-local" id="startTime" />

  <label for="targetTime">계산할 시간 (YYYY-MM-DD HH:mm)</label>
  <input type="datetime-local" id="targetTime" />

  <label for="startPower">시작 심력 (기본 0)</label>
  <input type="number" id="startPower" min="0" value="0" />

  <label for="maxPower">최대 심력 (옵션, 비워두면 제한 없음)</label>
  <input type="number" id="maxPower" min="1" placeholder="최대 심력 입력 안 하면 무제한" />

  <label for="goalPower">목표 심력 (추가 항목, 현재 목표값)</label>
  <input type="number" id="goalPower" min="1" placeholder="목표 심력 입력" />

  <button onclick="calculateAll()">계산하기</button>

  <div class="result" id="output"></div>

  <script>
    function calculateAll() {
      const startInput = document.getElementById('startTime').value;
      const targetInput = document.getElementById('targetTime').value;
      const startPowerRaw = document.getElementById('startPower').value;
      const maxPowerRaw = document.getElementById('maxPower').value;
      const goalPowerRaw = document.getElementById('goalPower').value;
      const output = document.getElementById('output');

      if (!startInput || !targetInput) {
        output.textContent = '시작 시간과 계산할 시간을 모두 입력해 주세요.';
        return;
      }

      const startTime = new Date(startInput);
      const targetTime = new Date(targetInput);

      if (targetTime <= startTime) {
        output.textContent = '계산할 시간은 시작 시간보다 이후여야 합니다.';
        return;
      }

      const startPower = startPowerRaw ? Number(startPowerRaw) : 0;
      if (isNaN(startPower) || startPower < 0) {
        output.textContent = '시작 심력은 0 이상의 숫자로 입력해 주세요.';
        return;
      }

      const maxPower = maxPowerRaw ? Number(maxPowerRaw) : null;
      if (maxPower !== null && (isNaN(maxPower) || maxPower < 1)) {
        output.textContent = '최대 심력은 1 이상의 숫자여야 하거나 비워두세요.';
        return;
      }

      const goalPower = goalPowerRaw ? Number(goalPowerRaw) : null;
      if (goalPower === null || isNaN(goalPower) || goalPower < 1) {
        output.textContent = '목표 심력은 1 이상의 숫자로 반드시 입력해 주세요.';
        return;
      }

      // 경과 시간(분)
      const diffMs = targetTime - startTime;
      const diffMinutes = Math.floor(diffMs / 60000);

      // 시간 분리
      const elapsedHours = Math.floor(diffMinutes / 60);
      const elapsedMinutes = diffMinutes % 60;

      // 충전 횟수 (8분에 1씩)
      const chargeCount = Math.floor(diffMinutes / 8);

      // 계산된 심력
      let finalPower = startPower + chargeCount;
      if (maxPower !== null && finalPower > maxPower) {
        finalPower = maxPower;
      }

      // 목표까지 남은 심력, 남은 시간(분)
      let leftPower = goalPower - finalPower;
      if (leftPower < 0) leftPower = 0;

      const leftMinutes = leftPower * 8;
      const leftHours = Math.floor(leftMinutes / 60);
      const leftMins = leftMinutes % 60;

      // 예상 완료 시간 (지금 기준)
      const now = new Date();
      const finishDate = new Date(now.getTime() + leftMinutes * 60000);

      function pad(n) {
        return n < 10 ? '0' + n : n;
      }

      const formattedStart = formatDate(startTime);
      const formattedTarget = formatDate(targetTime);
      const formattedFinish = formatDate(finishDate);

      // 결과 출력
      output.textContent =
        `■ 현재 심력 충전량 계산 ■\n` +
        `시작 시간: ${formattedStart}\n` +
        `계산할 시간: ${formattedTarget}\n` +
        `경과 시간: ${elapsedHours}시간 ${elapsedMinutes}분\n` +
        `충전 횟수 (8분당 1씩): ${chargeCount}\n` +
        `시작 심력: ${startPower}\n` +
        `계산된 심력: ${finalPower}\n\n` +

        `■ 목표 심력까지 남은 시간 계산 ■\n` +
        `목표 심력: ${goalPower}\n` +
        `현재 심력: ${finalPower}\n` +
        `남은 심력: ${leftPower}\n` +
        `남은 시간: ${leftHours}시간 ${leftMins}분\n` +
        `예상 완성 시점 (현재 시각 기준): ${formattedFinish}`;
    }

    function formatDate(date) {
      const pad = n => n < 10 ? '0' + n : n;
      return date.getFullYear() + '/' +
        pad(date.getMonth() + 1) + '/' +
        pad(date.getDate()) + ' ' +
        pad(date.getHours()) + ':' +
        pad(date.getMinutes());
    }
  </script>
</body>
</html>
