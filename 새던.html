<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기준 시간 기준 목표 심력까지 남은 시간 계산기</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
      background: #f7f9fc;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #4a90e2;
      outline: none;
    }
    button {
      background: #4a90e2;
      color: #fff;
      font-weight: 700;
      border: none;
      cursor: pointer;
      margin-top: 25px;
      user-select: none;
    }
    button:hover {
      background: #357abd;
    }
    .result {
      margin-top: 30px;
      padding: 16px;
      background: #e9f0fb;
      border-radius: 8px;
      white-space: pre-line;
      font-size: 16px;
      font-weight: 600;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <h2>목표 심력까지 남은 시간 계산기 (기준 시간 입력)</h2>

  <label for="baseTime">기준 시간 (기준 시점 기준, YYYY-MM-DD HH:mm)</label>
  <input type="datetime-local" id="baseTime" />

  <label for="currentPower">기준 시점 현재 심력</label>
  <input type="number" id="currentPower" min="0" placeholder="현재 심력" />

  <label for="targetPower">목표 심력</label>
  <input type="number" id="targetPower" min="1" placeholder="목표 심력" />

  <button onclick="calculateRemaining()">계산하기</button>

  <div class="result" id="output"></div>

  <script>
    function calculateRemaining() {
      const baseTimeStr = document.getElementById('baseTime').value;
      const currentRaw = document.getElementById('currentPower').value;
      const targetRaw = document.getElementById('targetPower').value;
      const output = document.getElementById('output');

      if (!baseTimeStr) {
        output.textContent = '기준 시간을 입력해 줘.';
        return;
      }
      if (!currentRaw) {
        output.textContent = '현재 심력을 입력해 줘.';
        return;
      }
      if (!targetRaw) {
        output.textContent = '목표 심력을 입력해 줘.';
        return;
      }

      const baseTime = new Date(baseTimeStr);
      const currentPower = Number(currentRaw);
      const targetPower = Number(targetRaw);

      if (isNaN(currentPower) || currentPower < 0) {
        output.textContent = '현재 심력은 0 이상 숫자로 입력해 줘.';
        return;
      }
      if (isNaN(targetPower) || targetPower <= 0) {
        output.textContent = '목표 심력은 1 이상의 숫자로 입력해 줘.';
        return;
      }
      if (currentPower >= targetPower) {
        output.textContent = '이미 목표 심력 이상이네!';
        return;
      }

      const leftPower = targetPower - currentPower;
      const totalMinutes = leftPower * 8;

      const hours = Math.floor(totalMinutes / 60);
      const minutes = totalMinutes % 60;

      // 예상 완성 시간 = 기준 시간 + 남은 시간
      const finishTime = new Date(baseTime.getTime() + totalMinutes * 60000);

      function pad(n) {
        return n < 10 ? '0' + n : n;
      }

      const finishString = finishTime.getFullYear() + '/' +
                           pad(finishTime.getMonth() + 1) + '/' +
                           pad(finishTime.getDate()) + ' ' +
                           pad(finishTime.getHours()) + ':' +
                           pad(finishTime.getMinutes());

      output.textContent =
        `기준 시간: ${baseTime.getFullYear()}/${pad(baseTime.getMonth() + 1)}/${pad(baseTime.getDate())} ${pad(baseTime.getHours())}:${pad(baseTime.getMinutes())}\n` +
        `현재 심력: ${currentPower}\n` +
        `목표 심력: ${targetPower}\n` +
        `남은 심력: ${leftPower}\n` +
        `남은 시간: ${hours}시간 ${minutes}분\n` +
        `예상 완성 시점: ${finishString}`;
    }
  </script>
</body>
</html>
