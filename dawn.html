<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>심력 계산기</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      max-width: 460px;
      margin: 40px auto;
      padding: 20px;
      background: #f7f9fc;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, button, #darkToggle {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }
    input:focus {
      border-color: #4a90e2;
      outline: none;
    }
    button {
      background: #4a90e2;
      color: white;
      font-weight: 700;
      border: none;
      user-select: none;
    }
    button:hover, #darkToggle:hover {
      background: #357abd;
    }
    .result {
      margin-top: 30px;
      padding: 16px;
      background: #e9f0fb;
      border-radius: 8px;
      white-space: pre-line;
      font-size: 16px;
      font-weight: 600;
      min-height: 140px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* 다크모드 스타일 */
    body.dark-mode {
      background-color: #121212;
      color: #e1e1e1;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    body.dark-mode input,
    body.dark-mode button,
    body.dark-mode #darkToggle {
      border-color: #444;
      background-color: #222;
      color: #eee;
    }
    body.dark-mode button:hover,
    body.dark-mode #darkToggle:hover {
      background-color: #555;
    }
    body.dark-mode .result {
      background-color: #1e1e1e;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h2>심력 계산기</h2>

  <button id="darkToggle">다크모드</button>

  <label for="startTime">시작 시간 (YYYY-MM-DD HH:mm)</label>
  <input type="datetime-local" id="startTime" />

  <label for="targetTime">입력 시간 (선택사항)</label>
  <input type="datetime-local" id="targetTime" />

  <label for="startPower">시작 심력 (기본 0)</label>
  <input type="number" id="startPower" min="0" value="0" />

  <label for="goalPower">목표 심력 (미입력 시 550)</label>
  <input type="number" id="goalPower" min="1" placeholder="미입력 시 550" />

  <button onclick="calculateAll()">계산하기</button>

  <div class="result" id="output"></div>

  <script>
    const darkToggleBtn = document.getElementById('darkToggle');
    darkToggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      darkToggleBtn.textContent = document.body.classList.contains('dark-mode') ? '라이트모드' : '다크모드';
    });

    function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function formatDate(date) {
      return date.getFullYear() + '/' +
             pad(date.getMonth() + 1) + '/' +
             pad(date.getDate()) + ' ' +
             pad(date.getHours()) + ':' +
             pad(date.getMinutes());
    }

    function calculateAll() {
      const sTimeStr = document.getElementById('startTime').value;
      const tTimeStr = document.getElementById('targetTime').value;
      const startPowerRaw = document.getElementById('startPower').value;
      const goalPowerRaw = document.getElementById('goalPower').value;
      const output = document.getElementById('output');

      if (!sTimeStr) {
        output.textContent = '시작 시간 필수 입력.';
        return;
      }

      const startTime = new Date(sTimeStr);
      const targetTime = tTimeStr ? new Date(tTimeStr) : null;

      const startPower = Number(startPowerRaw);
      const goalPower = goalPowerRaw ? Number(goalPowerRaw) : 550;

      if (isNaN(startPower) || startPower < 0) {
        output.textContent = '시작 심력은 0 이상의 값이어야 합니다.';
        return;
      }
      if (isNaN(goalPower) || goalPower < 1) {
        output.textContent = '목표 심력은 1 이상의 값이어야 합니다.';
        return;
      }
      if (startPower >= goalPower) {
        output.textContent = '이미 목표 심력에 도달했습니다.';
        return;
      }

      if (targetTime) {
        if (targetTime <= startTime) {
          output.textContent = '입력 시간은 시작 시간보다 이후여야 합니다.';
          return;
        }

        const diffMs = targetTime - startTime;
        const diffMinutes = Math.floor(diffMs / 60000);

        let powerAtTarget = startPower + Math.floor(diffMinutes / 8);
        if (powerAtTarget > goalPower) powerAtTarget = goalPower;

        const leftPower = goalPower - powerAtTarget;
        const leftMinutes = leftPower * 8;
        const leftHours = Math.floor(leftMinutes / 60);
        const leftMins = leftMinutes % 60;

        const expectedFinish = new Date(targetTime.getTime() + leftMinutes * 60000);

        output.textContent =
          `■ 입력 시점까지 예상 심력량 ■\n` +
          `시작 시간: ${formatDate(startTime)}\n` +
          `입력 시간: ${formatDate(targetTime)}\n` +
          `시작 심력: ${startPower}\n` +
          `입력 시간까지 충전된 심력: ${powerAtTarget}\n\n` +

          `■ 입력 시간 기준 / 입력 심력까지 남은 시간 ■\n` +
          `입력 심력: ${goalPower}\n` +
          `남은 심력: ${leftPower}\n` +
          `남은 시간: ${leftHours}시간 ${leftMins}분\n` +
          `예상 완료 시점: ${formatDate(expectedFinish)}`;
      } else {
        const now = new Date();

        if (now < startTime) {
          output.textContent = '현재 시간이 시작 시간보다 이전이면 입력 시간이 없어도 계산 불가.';
          return;
        }

        const diffMs = now - startTime;
        const diffMinutes = Math.floor(diffMs / 60000);

        let powerAtNow = startPower + Math.floor(diffMinutes / 8);
        if (powerAtNow > goalPower) powerAtNow = goalPower;

        const leftPower = goalPower - powerAtNow;
        if (leftPower <= 0) {
          output.textContent = `현재 심력 ${powerAtNow}은 이미 목표 심력 ${goalPower} 이상입니다.`;
          return;
        }

        const leftMinutes = leftPower * 8;
        const leftHours = Math.floor(leftMinutes / 60);
        const leftMins = leftMinutes % 60;

        const expectedFinish = new Date(now.getTime() + leftMinutes * 60000);

        output.textContent =
          `■ 시작 시간부터 현재까지 예상 심력량 ■\n` +
          `시작 시간: ${formatDate(startTime)}\n` +
          `현재 시간: ${formatDate(now)}\n` +
          `시작 심력: ${startPower}\n` +
          `입력 시간까지 충전된 심력: ${powerAtNow}\n\n` +

          `■ 입력 시간 기준 / 목표 심력까지 남은 시간 ■\n` +
          `목표 심력: ${goalPower}\n` +
          `예상 완료 시점: ${formatDate(expectedFinish)}`;
      }
    }
  </script>
</body>
</html>
