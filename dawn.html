<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>심력 계산기 (다크모드 지원)</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      max-width: 460px;
      margin: 40px auto;
      padding: 20px;
      background: #f7f9fc;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, button, #darkToggle {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }
    input:focus {
      border-color: #4a90e2;
      outline: none;
    }
    button {
      background: #4a90e2;
      color: white;
      font-weight: 700;
      border: none;
      user-select: none;
    }
    button:hover, #darkToggle:hover {
      background: #357abd;
    }
    .result {
      margin-top: 30px;
      padding: 16px;
      background: #e9f0fb;
      border-radius: 8px;
      white-space: pre-line;
      font-size: 16px;
      font-weight: 600;
      min-height: 140px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* 다크모드 스타일 */
    body.dark-mode {
      background-color: #121212;
      color: #e1e1e1;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    body.dark-mode input,
    body.dark-mode button,
    body.dark-mode #darkToggle {
      border-color: #444;
      background-color: #222;
      color: #eee;
    }
    body.dark-mode button:hover,
    body.dark-mode #darkToggle:hover {
      background-color: #555;
    }
    body.dark-mode .result {
      background-color: #1e1e1e;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h2>심력 계산기</h2>

  <button id="darkToggle">다크모드 켜기/끄기</button>

  <label for="startTime">시작 시간 (YYYY-MM-DD HH:mm)</label>
  <input type="datetime-local" id="startTime" />

  <label for="targetTime">목표 시간 (YYYY-MM-DD HH:mm)</label>
  <input type="datetime-local" id="targetTime" />

  <label for="startPower">시작 심력 (기본 0)</label>
  <input type="number" id="startPower" min="0" value="0" />

  <label for="goalPower">목표 심력</label>
  <input type="number" id="goalPower" min="1" placeholder="목표 심력 입력" />

  <button onclick="calculateAll()">계산하기</button>

  <div class="result" id="output"></div>

  <script>
    const darkToggleBtn = document.getElementById('darkToggle');
    darkToggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');

      darkToggleBtn.textContent = document.body.classList.contains('dark-mode') ? '라이트모드 켜기' : '다크모드 켜기';
    });

    function calculateAll() {
      const sTimeStr = document.getElementById('startTime').value;
      const tTimeStr = document.getElementById('targetTime').value;
      const startPowerRaw = document.getElementById('startPower').value;
      const goalPowerRaw = document.getElementById('goalPower').value;
      const output = document.getElementById('output');

      if (!sTimeStr || !tTimeStr) {
        output.textContent = '시작 시간과 입력 시간을 모두 입력.';
        return;
      }
      if (!goalPowerRaw) {
        output.textContent = '목표 심력을 입력.';
        return;
      }

      const startTime = new Date(sTimeStr);
      const targetTime = new Date(tTimeStr);
      if (targetTime <= startTime) {
        output.textContent = '입력 시간은 시작 시간보다 이후여야 함.';
        return;
      }

      const startPower = Number(startPowerRaw);
      const goalPower = Number(goalPowerRaw);
      if (isNaN(startPower) || startPower < 0) {
        output.textContent = '시작 심력은 0 이상의 숫자여야 함.';
        return;
      }
      if (isNaN(goalPower) || goalPower < 1) {
        output.textContent = '목표 심력은 1 이상의 숫자여야 함.';
        return;
      }
      if (startPower >= goalPower) {
        output.textContent = '이미 목표 심력에 도달함.';
        return;
      }

      const diffMs = targetTime - startTime;
      const diffMinutes = Math.floor(diffMs / 60000);

      // 입력 시간까지 충전된 심력량 (8분당 1씩)
      let powerAtTarget = startPower + Math.floor(diffMinutes / 8);
      if (powerAtTarget > goalPower) powerAtTarget = goalPower;

      // 목표까지 남은 심력, 시간 계산 (입력 시간 기준)
      const leftPower = goalPower - powerAtTarget;
      const leftMinutes = leftPower * 8;
      const leftHours = Math.floor(leftMinutes / 60);
      const leftMins = leftMinutes % 60;

      // 예상 완성 시간 = 입력 시간 + 남은 시간
      const expectedFinish = new Date(targetTime.getTime() + leftMinutes * 60000);

      function pad(n) {
        return n < 10 ? '0' + n : n;
      }
      function formatDate(date) {
        return date.getFullYear() + '/' +
               pad(date.getMonth() + 1) + '/' +
               pad(date.getDate()) + ' ' +
               pad(date.getHours()) + ':' +
               pad(date.getMinutes());
      }

      output.textContent =
        `■ 입력 시점까지 예상 심력량 ■\n` +
        `시작 시간: ${formatDate(startTime)}\n` +
        `입력 시간: ${formatDate(targetTime)}\n` +
        `시작 심력: ${startPower}\n` +
        `입력 시간까지 충전된 심력: ${powerAtTarget}\n\n` +

        `■ 입력 시간 기준 / 목표 심력까지 남은 시간 ■\n` +
        `목표 심력: ${goalPower}\n` +
        `예상 완료 시점: ${formatDate(expectedFinish)}`;
    }
  </script>
</body>
</html>
